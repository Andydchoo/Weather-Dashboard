<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--Main-->
    <main>
        <div class="left-container">
            <h2>Search for a City:</h2>
            <input type="text" class="searchBar" id="searchBar" placeholder="Search..." value="Atlanta">
            <input type="button" class="searchButton" id="searchBtn" value="Search" onkeyup="searchBtn()">
            <ul class="history"></ul>


        </div>

        <div class="right-container">
            <div id="weather">

            </div>

            <div class="forecast">
                <h3>5-Day Forecast:</h3>

                <div class="cards">
                    <div class="day1" id="day1">

                    </div>

                    <div class="day2" id="day2">

                    </div>

                    <div class="day3" id="day3">

                    </div>

                    <div class="day4" id="day4">

                    </div>

                    <div class="day5" id="day5">

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
